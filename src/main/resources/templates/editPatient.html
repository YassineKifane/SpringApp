<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thmeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Formulaire Patients</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{saveEdit(page=${page},keyword=${keyword})}">
      <div>
        <label for="id">Id</label>
        <input class="form-control" id="id" type="text" name="id" th:value="${patient.id}" readonly="true">
        <span  class="text-danger" th:errors="${patient.nom}"></span>
      </div>
      <div>
        <label for="nom">Nom</label>
        <input class="form-control" id="nom" type="text" name="nom" th:value="${patient.nom}">
        <span  class="text-danger" th:errors="${patient.nom}"></span>
      </div>
      <div>
        <label for="dateNaissance">Date Naissance</label>
        <input class="form-control" id="dateNaissance" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
      </div>
      <div>
        <label for="Malade">Malade</label>
        <input type="checkbox" id="Malade" name="Nom" onchange="showStatus()" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
      </div>

      <div>
        <label for="Score">Score</label>
        <input class="form-control" id="Score" type="text" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>

      <button type="submit " class="btn btn-primary"> Save </button>

    </form>
  </div>
</div>

</body>
</html>
